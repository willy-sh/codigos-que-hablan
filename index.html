<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Códigos que Hablan - San Luis Potosí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      font-size: 1.4em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <p>🔊 Iniciando guía sonora...</p>

  <script>
    // Vibración para Android
    if (navigator.vibrate) navigator.vibrate([150, 100, 150]);

    const audio = new Audio("https://willy-sh.github.io/codigos-que-hablan/AudioTurismo.mp3");
    audio.muted = true;

    audio.play().then(() => {
      // Esperar 300ms para desmutear (truco para autoplay móvil)
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(() => {});
        
        // Abrir sitio oficial después de 2.5 segundos
        setTimeout(() => {
          window.open("https://visitasanluispotosi.com/estado/", "_blank");
        }, 2500);
      }, 300);
    }).catch((err) => {
      console.warn("Error de reproducción automática:", err);
      // Fallback si autoplay falla: abrir la web de todos modos
      window.open("https://visitasanluispotosi.com/estado/", "_blank");
    });

    // Fallback final: redirigir igual si nada pasó
    setTimeout(() => {
      window.open("https://visitasanluispotosi.com/estado/", "_blank");
    }, 6000);
  </script>
</body>
</html>
