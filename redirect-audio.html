<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√≥digos que Hablan - San Luis Potos√≠</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1e3c72;
            font-weight: bold;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
            opacity: 0.9;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 18px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .redirect-info {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.9;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" aria-hidden="true">SLP</div>
        <h1>¬°Bienvenido a San Luis Potos√≠!</h1>
        <p>C√≥digos que Hablan - Turismo Accesible</p>
        
        <div class="status" id="status" role="status" aria-live="polite">
            <span class="loading" aria-hidden="true"></span>
            Iniciando experiencia de audio...
        </div>
        
        <div class="redirect-info">
            <p>Ser√°s redirigido autom√°ticamente en <span id="countdown">15</span> segundos</p>
            <p><a href="https://www.visitsanluis.com" style="color: #ff6b35;">Ir al sitio web ‚Üí</a></p>
        </div>
        
        <!-- Texto oculto para lectores de pantalla -->
        <div class="sr-only" aria-live="assertive" id="screenReaderStatus">
            P√°gina de audio tur√≠stico cargada. El audio comenzar√° autom√°ticamente.
        </div>
    </div>

    <script>
        // Variables globales
        let audioPlayed = false;
        let countdownTimer;
        let userInteracted = false;
        
        // Configuraci√≥n del audio
        const GOOGLE_DRIVE_ID = '1poa9jlpEh4xpGo3eSf-ZtYqE4bjjg2Ck';
        const GOOGLE_DRIVE_URL = `https://drive.google.com/uc?export=download&id=${GOOGLE_DRIVE_ID}`;
        const FALLBACK_TEXT = "Bienvenido a San Luis Potos√≠. Descubre la magia de nuestro estado, sus tradiciones, cultura y belleza natural. Visita nuestros sitios tur√≠sticos y vive una experiencia inolvidable. En unos segundos ser√°s redirigido a nuestro sitio web oficial donde encontrar√°s m√°s informaci√≥n sobre destinos, hoteles, restaurantes y actividades tur√≠sticas.";
        
        // Funci√≥n para vibrar (si est√° disponible)
        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate([300, 100, 300, 100, 300]);
            }
        }
        
        // Funci√≥n para reproducir sonido de notificaci√≥n
        function playNotificationSound() {
            return new Promise((resolve) => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Sonido m√°s distintivo para personas ciegas
                    oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(660, audioContext.currentTime + 0.2);
                    oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.4);
                    
                    gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.6);
                    
                    setTimeout(resolve, 700);
                } catch (e) {
                    console.log('No se pudo reproducir el sonido de notificaci√≥n:', e);
                    resolve();
                }
            });
        }
        
        // Funci√≥n para reproducir audio principal
        async function playMainAudio() {
            return new Promise((resolve) => {
                try {
                    updateStatus('üéµ Reproduciendo mensaje de bienvenida...');
                    updateScreenReader('Reproduciendo audio de bienvenida tur√≠stica');
                    
                    const audio = new Audio();
                    audio.crossOrigin = 'anonymous';
                    audio.preload = 'auto';
                    
                    // Configurar eventos del audio
                    audio.onloadstart = () => updateStatus('üì° Cargando mensaje de audio...');
                    audio.oncanplay = () => updateStatus('‚ñ∂Ô∏è Reproduciendo mensaje tur√≠stico...');
                    audio.onended = () => {
                        updateStatus('‚úÖ Mensaje completado');
                        updateScreenReader('Audio de bienvenida completado');
                        audioPlayed = true;
                        resolve(true);
                    };
                    audio.onerror = (e) => {
                        console.log('Error al cargar audio de Google Drive:', e);
                        resolve(false);
                    };
                    
                    // Configurar volumen y reproducir
                    audio.volume = 0.8;
                    audio.src = GOOGLE_DRIVE_URL;
                    audio.play().catch(() => resolve(false));
                    
                } catch (error) {
                    console.log('Error al reproducir audio principal:', error);
                    resolve(false);
                }
            });
        }
        
        // Funci√≥n de respaldo: Text-to-Speech
        function playTextToSpeech() {
            return new Promise((resolve) => {
                try {
                    updateStatus('üó£Ô∏è Reproduciendo mensaje con voz sint√©tica...');
                    updateScreenReader('Reproduciendo con voz sint√©tica');
                    
                    if ('speechSynthesis' in window) {
                        // Limpiar cualquier s√≠ntesis anterior
                        speechSynthesis.cancel();
                        
                        const utterance = new SpeechSynthesisUtterance(FALLBACK_TEXT);
                        utterance.lang = 'es-MX';
                        utterance.rate = 0.85;
                        utterance.pitch = 1;
                        utterance.volume = 0.9;
                        
                        utterance.onend = () => {
                            updateStatus('‚úÖ Mensaje completado');
                            updateScreenReader('Mensaje de bienvenida completado');
                            audioPlayed = true;
                            resolve(true);
                        };
                        
                        utterance.onerror = () => {
                            updateStatus('‚ùå Error en la reproducci√≥n de audio');
                            resolve(false);
                        };
                        
                        speechSynthesis.speak(utterance);
                    } else {
                        updateStatus('‚ùå Audio no disponible en este dispositivo');
                        resolve(false);
                    }
                } catch (error) {
                    console.log('Error en text-to-speech:', error);
                    updateStatus('‚ùå Error en la reproducci√≥n');
                    resolve(false);
                }
            });
        }
        
        // Funci√≥n principal para reproducir audio autom√°ticamente
        async function startAudioExperience() {
            if (audioPlayed) return;
            
            try {
                // Vibrar para notificar inicio
                vibrate();
                
                // Sonido de notificaci√≥n
                await playNotificationSound();
                
                // Intentar reproducir audio principal
                const mainAudioSuccess = await playMainAudio();
                
                // Si falla, usar text-to-speech
                if (!mainAudioSuccess) {
                    await playTextToSpeech();
                }
                
            } catch (error) {
                console.log('Error general:', error);
                updateStatus('‚ùå Error al reproducir audio');
                // Intentar text-to-speech como √∫ltimo recurso
                await playTextToSpeech();
            }
        }
        
        // Funci√≥n para actualizar el estado visual
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.innerHTML = message;
            }
        }
        
        // Funci√≥n para actualizar lectores de pantalla
        function updateScreenReader(message) {
            const srElement = document.getElementById('screenReaderStatus');
            if (srElement) {
                srElement.textContent = message;
            }
        }
        
        // Funci√≥n para la cuenta regresiva
        function startCountdown() {
            let seconds = 15;
            const countdownElement = document.getElementById('countdown');
            
            countdownTimer = setInterval(() => {
                seconds--;
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }
                
                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    redirect();
                }
            }, 1000);
        }
        
        // Funci√≥n para redirigir
        function redirect() {
            updateStatus('üåê Redirigiendo al sitio oficial...');
            updateScreenReader('Redirigiendo al sitio web oficial de turismo');
            window.location.href = 'https://www.visitsanluis.com';
        }
        
        // Funci√≥n para habilitar audio en navegadores que lo requieren
        function enableAudioContext() {
            if (!userInteracted) {
                userInteracted = true;
                startAudioExperience();
            }
        }
        
        // Inicializaci√≥n cuando se carga la p√°gina
        window.addEventListener('load', () => {
            updateStatus('üéß Preparando experiencia de audio...');
            updateScreenReader('P√°gina cargada. Preparando audio autom√°tico.');
            
            // Iniciar cuenta regresiva
            startCountdown();
            
            // Intentar reproducir inmediatamente
            setTimeout(() => {
                startAudioExperience();
            }, 500);
        });
        
        // Eventos para habilitar audio en caso de restricciones del navegador
        ['click', 'touchstart', 'keydown'].forEach(eventType => {
            document.addEventListener(eventType, enableAudioContext, { once: true });
        });
        
        // Manejar visibilidad de la p√°gina
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !audioPlayed) {
                setTimeout(startAudioExperience, 200);
            }
        });
        
        // Accesibilidad: manejar teclas
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // Permitir cancelar y ir directo al sitio
                redirect();
            }
        });
    </script>
</body>
</html>
