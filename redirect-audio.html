<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos que Hablan - San Luis Potosí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1e3c72;
            font-weight: bold;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
            opacity: 0.9;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 18px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" aria-hidden="true">SLP</div>
        <h1>¡Bienvenido a San Luis Potosí!</h1>
        <p>Códigos que Hablan - Turismo Accesible</p>
        <p>Descubre la magia de nuestro estado, sus tradiciones, cultura y belleza natural. Visita nuestros sitios turísticos y vive una experiencia inolvidable.</p>
        
        <div class="status" id="status">
            🔊 Reproduciendo mensaje de bienvenida...
        </div>
        
        <div class="status">
            Redirigiendo en <span class="countdown" id="countdown">5</span> segundos
        </div>
    </div>

    <script>
        // Configuración
        const GOOGLE_DRIVE_ID = '1poa9jlpEh4xpGo3eSf-ZtYqE4bjjg2Ck';
        const REDIRECT_URL = 'https://sectur.slp.gob.mx/';
        const FALLBACK_TEXT = "Bienvenido a San Luis Potosí. Descubre la magia de nuestro estado, sus tradiciones, cultura y belleza natural. Visita nuestros sitios turísticos y vive una experiencia inolvidable.";
        
        let audioStarted = false;
        
        // Función para vibrar
        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate([500, 200, 500]);
            }
        }
        
        // Función para reproducir text-to-speech
        function playTextToSpeech() {
            if (audioStarted) return;
            audioStarted = true;
            
            try {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(FALLBACK_TEXT);
                    utterance.lang = 'es-MX';
                    utterance.rate = 0.8;
                    utterance.pitch = 1;
                    utterance.volume = 1;
                    
                    utterance.onstart = () => {
                        document.getElementById('status').innerHTML = '🗣️ Reproduciendo mensaje...';
                    };
                    
                    utterance.onend = () => {
                        document.getElementById('status').innerHTML = '✅ Mensaje completado';
                    };
                    
                    // Reproducir inmediatamente
                    speechSynthesis.speak(utterance);
                } else {
                    document.getElementById('status').innerHTML = '📱 Audio no disponible - Redirigiendo...';
                }
            } catch (error) {
                console.log('Error en text-to-speech:', error);
                document.getElementById('status').innerHTML = '📱 Redirigiendo...';
            }
        }
        
        // Función para intentar audio de Google Drive
        function tryGoogleDriveAudio() {
            if (audioStarted) return;
            
            try {
                const audio = new Audio(`https://drive.google.com/uc?export=download&id=${GOOGLE_DRIVE_ID}`);
                audio.volume = 1;
                
                audio.oncanplaythrough = () => {
                    if (!audioStarted) {
                        audioStarted = true;
                        audio.play().catch(() => {
                            // Si falla, usar text-to-speech
                            audioStarted = false;
                            playTextToSpeech();
                        });
                    }
                };
                
                audio.onended = () => {
                    document.getElementById('status').innerHTML = '✅ Audio completado';
                };
                
                audio.onerror = () => {
                    // Si falla, usar text-to-speech
                    audioStarted = false;
                    playTextToSpeech();
                };
                
                audio.load();
                
                // Timeout: si no carga en 2 segundos, usar text-to-speech
                setTimeout(() => {
                    if (!audioStarted) {
                        playTextToSpeech();
                    }
                }, 2000);
                
            } catch (error) {
                playTextToSpeech();
            }
        }
        
        // Función de cuenta regresiva
        function startCountdown() {
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = REDIRECT_URL;
                }
            }, 1000);
        }
        
        // Inicialización
        window.addEventListener('load', () => {
            // Vibrar inmediatamente
            vibrate();
            
            // Iniciar cuenta regresiva
            startCountdown();
            
            // Intentar audio inmediatamente
            setTimeout(() => {
                tryGoogleDriveAudio();
            }, 100);
            
            // Backup: si no hay interacción, usar text-to-speech
            setTimeout(() => {
                if (!audioStarted) {
                    playTextToSpeech();
                }
            }, 1000);
        });
        
        // Activar audio con cualquier interacción
        ['click', 'touchstart', 'keydown'].forEach(eventType => {
            document.addEventListener(eventType, () => {
                if (!audioStarted) {
                    tryGoogleDriveAudio();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
