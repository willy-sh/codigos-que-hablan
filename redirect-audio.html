<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√≥digos que Hablan - San Luis Potos√≠</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1e3c72;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .status {
            font-size: 16px;
            margin: 10px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        <h1>C√≥digos que Hablan</h1>
        <p class="status" id="status">Reproduciendo audio...</p>
        <div class="countdown" id="countdown">5</div>
        <p>Redirigiendo a San Luis Potos√≠ Turismo</p>
    </div>

    <script>
        let countdown = 5;
        let audioPlayed = false;
        let redirectUrl = 'https://visitasanluispotosi.com/estado/';
        
        // Funci√≥n para vibrar (si est√° disponible)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
        }
        
        // Funci√≥n para reproducir audio
        function playAudio() {
            if (audioPlayed) return;
            
            try {
                // Intentar reproducir desde Google Drive
                const audio = new Audio('https://drive.google.com/uc?export=download&id=1BuJlqmBvqOGOEKJhWJGvqOGOEKJhWJGv');
                audio.volume = 1.0;
                audio.preload = 'auto';
                
                audio.play().then(() => {
                    audioPlayed = true;
                    document.getElementById('status').textContent = 'üîä Audio reproduci√©ndose';
                    vibrate();
                }).catch(() => {
                    // Fallback a texto a voz
                    speakText();
                });
                
                // Timeout de seguridad
                setTimeout(() => {
                    if (!audioPlayed) {
                        speakText();
                    }
                }, 1000);
                
            } catch (error) {
                speakText();
            }
        }
        
        // Funci√≥n de texto a voz como respaldo
        function speakText() {
            if (audioPlayed) return;
            
            try {
                const utterance = new SpeechSynthesisUtterance(
                    'Bienvenido a San Luis Potos√≠, un incre√≠ble destino tur√≠stico en el coraz√≥n de M√©xico. Descubre nuestras cuatro regiones: Altiplano, Centro, Media y Huasteca.'
                );
                utterance.lang = 'es-MX';
                utterance.rate = 0.9;
                utterance.volume = 1.0;
                
                speechSynthesis.speak(utterance);
                audioPlayed = true;
                document.getElementById('status').textContent = 'üó£Ô∏è Mensaje de bienvenida';
                vibrate();
            } catch (error) {
                document.getElementById('status').textContent = 'üì± C√≥digo QR activado';
                vibrate();
            }
        }
        
        // Funci√≥n de cuenta regresiva
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                window.location.href = redirectUrl;
                return;
            }
            
            countdown--;
            setTimeout(updateCountdown, 1000);
        }
        
        // Inicializar cuando la p√°gina carga
        window.addEventListener('load', function() {
            vibrate();
            
            // Intentar reproducir audio inmediatamente
            setTimeout(playAudio, 100);
            
            // Iniciar cuenta regresiva
            setTimeout(updateCountdown, 1000);
        });
        
        // Reproducir audio en cualquier interacci√≥n del usuario
        document.addEventListener('click', playAudio);
        document.addEventListener('touchstart', playAudio);
        document.addEventListener('keydown', playAudio);
        
        // Reproducir audio despu√©s de 1 segundo como respaldo
        setTimeout(playAudio, 1000);
    </script>
</body>
</html>
