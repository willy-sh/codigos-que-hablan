<body>

  <script>
    if (navigator.vibrate) navigator.vibrate([150, 100, 150]);

    const audio = new Audio("https://willy-sh.github.io/codigos-que-hablan/AudioTurismo.mp3");
    audio.autoplay = true;

    // Intentar reproducir inmediatamente

    });

    // Redirigir cuando realmente empieza a sonar
    audio.onplaying = () => {
      console.log("Audio sonando. Redireccionando...");
      setTimeout(() => {
        window.location.href = "https://visitasanluispotosi.com/estado/";
      }, 2500); // espera 2.5 segundos tras inicio real
    };

    // Redirecci√≥n forzada por si no suena

      console.warn("Redirecci√≥n forzada por timeout.");
      window.location.href = "https://visitasanluispotosi.com/estado/";
    }, 6000);
  </script>
