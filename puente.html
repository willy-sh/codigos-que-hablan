<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Vibración y sonido al abrir
    window.onload = () => {
      // Vibración (compatible con Android)
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }

      // Sonido breve (con tono)
      const beep = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
      beep.play();

      // Reproducir audio de guía
      const audio = new Audio("https://willy-sh.github.io/codigos-que-hablan/AudioTurismo.mp3");
      audio.autoplay = true;
      audio.play();

      // Redirigir después de unos segundos
      setTimeout(() => {
        window.location.href = "https://visitasanluispotosi.com/estado/";
      }, 8000); // 8 segundos para que el audio inicie
    };
  </script>
</head>
<body style="background-color: black; color: white; font-size: 1.5em; display: flex; align-items: center; justify-content: center; height: 100vh;">
  <p>⏳ Cargando tu experiencia auditiva y visual...</p>
</body>
</html>
